<html>

<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link href="css/death.css" rel="stylesheet">
</head>

<body>
	<h1>PRESS THE SPACEBAR TO START THE GAME</h1>
	<p>Hack UMass Platformer</p>
	<p>Try to stay on the stage for as long as possible!</p>
	<p>Falling off or getting hit by a spike results in death</p>
	<p>By: Daoxu Ye and Jake O'Rielly</p>
    
<script>
    if (localStorage.getItem('deathCause'))
        document.write('<H1>' + 
        'You were killed by: ' + localStorage.getItem('deathCause')
        + '</H1>');
		document.write('<H1>' + 
        'Your score was: ' + localStorage.getItem('score')
        + '</H1>');
	document.onkeydown = checkKey;
	document.onkeypress = checkKey;
	function checkKey(e) {
		if (e.keyCode == 32){
			window.location = "main.html";	
		}
	}
</script>
</body>
</html>
