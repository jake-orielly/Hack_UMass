<body>
    <br><br><br>
    <h1>PRESS THE SPACEBAR TO START THE GAME</h1>
	<h1>PRESS ENTER TO PLAY HARDMODE</H1>
    <br>
    
<script>
    var score = localStorage.getItem('score');

    //if (!localStorage.getItem("highScore"))
    //   localStorage.getItem("highScore") = 0;
    //if (!localStorage.getItem("highScoreName"))
    //   localStorage.getItem("highScoreName") = "Nobody";
    
    if (score > parseInt(localStorage.getItem("highScore"))) {
        var name = prompt("You got the high score! Enter your name:"," "); 
        localStorage.setItem("highScoreName", name + " : ");
        localStorage.setItem("highScore", score);
    }
    
    if (localStorage.getItem('deathCause'))
        document.write('<H1>' + 
        'You were killed by: ' + localStorage.getItem('deathCause')
        + '</H1>');
		document.write('<H1>' + 
        'Your score was: ' + score
        + '</H1>');
    
    
    document.write("<H1> <centered> " + "HIGHSCORE" + "</centered> </H1>");
    document.write("<H1> <centered> " + localStorage.getItem('highScoreName') + localStorage.getItem('highScore') + "</centered> </H1>");
    
	document.onkeydown = checkKey;
	document.onkeypress = checkKey;
	function checkKey(e) {
		if (e.keyCode == 32){
			window.location = "main.html";	
		}
		if (e.keyCode == 27){
			window.location = "start.html";	
		}
		if (e.keyCode == 13){
			window.location = "hardmode.html";	
		}
	}
</script>
