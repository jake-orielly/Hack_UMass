<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border:1px solid #d3d3d3;
    background-color: #dddddd;
}
</style>
</head>
<body onload="startGame()">
<script>

var canvasWidth = 600;
var canvasHeight = 800;

var platforms = [];
    
var player;
var playerSpeed = 7;
    
function startGame() {
    myGameArea.start();
    platforms[0] = new component(80, 10, "red", canvasWidth/2-40, 400, "platform");
    platforms[1] = new component(80, 10, "red", canvasWidth/2-40, 440, "platform");
    platforms[2] = new component(80, 10, "red", canvasWidth/2-40, 480, "platform");
    
    player = new component(80, 80, "art/Kappa.png", 400, 400, "image");
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = canvasWidth;
        this.canvas.height = canvasHeight;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.interval = setInterval(updateGameArea, 20);
        window.addEventListener('keydown', function (e) {
            myGameArea.key = e.keyCode;
        })
        window.addEventListener('keyup', function (e) {
            myGameArea.key = false;
        })
    },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}

function component(width, height, color, x, y, type) {
    this.width = width;
    this.height = height;
    this.x = x;
    this.y = y;
    this.speedX = 0;
    this.speedY = 0;
    this.type = type;
    this.image = new Image();
    this.image.src = color;
    
    this.newPos = function() {
        this.x += this.speedX;
        this.y += this.speedY;
    }
    
    this.update = function() {
        ctx = myGameArea.context;
		if (type == "image") {
		  ctx.drawImage(this.image, 
			this.x, 
			this.y,
			this.width, this.height);
		} else {
		  ctx.fillStyle = color;
		  ctx.fillRect(this.x, this.y, this.width, this.height);
		}
    }
    
    this.stopMove = function() {
        this.speedX = 0;
        this.speedY = 0;
    }
}
    
function updateGameArea() {
    myGameArea.clear();
    for (var i = 0; i < platforms.length; i++)
        platforms[i].update();
    
    player.stopMove(); 
    handleInput();
    player.newPos();
    player.update();
}

function handleInput() {
    if (myGameArea.key && myGameArea.key == 37) {player.speedX = -1 * playerSpeed; }
    if (myGameArea.key && myGameArea.key == 39) {player.speedX = playerSpeed; }
    if (myGameArea.key && myGameArea.key == 38) {player.speedY = -1 * playerSpeed; }
    if (myGameArea.key && myGameArea.key == 40) {player.speedY = playerSpeed; }
}
    
</script>
</body>
</html>
