<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border:1px solid #d3d3d3;
    background-color: #dddddd;
}
</style>
</head>
<body onload="startGame()">
<script>

var canvasWidth = 1200;
var canvasHeight = 600;

var platforms = [];
var player;
var enemies = [];

var playerSpeed;
var inAir;
var maxAirTime;
var airTime;
    
var gravity;
var gravitySpeed;
    
function startGame() {
    playerSpeed = 2.5;
    inAir = false;
    maxAirTime = 44;
    airTime = 0;
    gravity = 0;
    gravitySpeed = 0.01;
    
    myGameArea.start();
	platforms[0] = new component(200, 10, "red", canvasWidth/2-100, 100, "platform");
    platforms[1] = new component(200, 10, "red", canvasWidth/2-100, 200, "platform");
    platforms[2] = new component(200, 10, "red", canvasWidth/2-100, 300, "platform");
    platforms[3] = new component(200, 10, "red", canvasWidth/2-100, 400, "platform");
	platforms[4] = new component(200, 10, "red", canvasWidth/2-100, 500, "platform");
    
    player = new component(25, 25, "art/Player.png", 550, 450, "image");
	enemies[0] = new component(25, 25, "art/Enemy.png", 100, 100, "image");
	enemies[1] = new component(25, 25, "art/Enemy.png", 100, 200, "image");
	enemies[2] = new component(25, 25, "art/Enemy.png", 100, 300, "image");
	enemies[3] = new component(25, 25, "art/Enemy.png", 100, 400, "image");
	enemies[4] = new component(25, 25, "art/Enemy.png", 100, 500, "image");
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = canvasWidth;
        this.canvas.height = canvasHeight;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.interval = setInterval(updateGameArea, 4);
		window.addEventListener('keydown', function (e) {
            myGameArea.keys = (myGameArea.keys || []);
            myGameArea.keys[e.keyCode] = true;
        })
        window.addEventListener('keyup', function (e) {
            myGameArea.keys[e.keyCode] = false;
            if (e.keyCode == 87 || e.keyCode == 38)
                airTime = 0;
        })
    },

    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    },
    stop : function() {
        clearInterval(this.interval);
    }
}

function component(width, height, color, x, y, type) {
    this.width = width;
    this.height = height;
    this.x = x;
    this.y = y;
    this.speedX = 0;
    this.speedY = 0;
    this.type = type;
    this.image = new Image();
    this.image.src = color;
    
    this.newPos = function() {
        this.x += this.speedX;
        this.y += this.speedY;
    }
    
    this.update = function() {
        ctx = myGameArea.context;
		if (type == "image") {
		  ctx.drawImage(this.image, 
			this.x, 
			this.y,
			this.width, this.height);
		} else {
		  ctx.fillStyle = color;
		  ctx.fillRect(this.x, this.y, this.width, this.height);
		}
    }
    
    this.crashWith = function(otherobj) {
        var myLeft = this.x;
        var myRight = this.x + (this.width);
        var myTop = this.y;
        var myBottom = this.y + (this.height);
        var otherLeft = otherobj.x;
        var otherRight = otherobj.x + (otherobj.width);
        var otherTop = otherobj.y;
        var otherBottom = otherobj.y + (otherobj.height);
		var crash = true;
		
        if ((myBottom < otherTop) ||
               (myTop > otherBottom) ||
               (myRight < otherLeft) ||
               (myLeft > otherRight)) {
           crash = false;
        }
        
        if (crash && myBottom > otherBottom) {
            crash = 2;
        }
		
        return crash;
    }
    
    this.crashWithPlatforms = function() {
		result = false;
		for (var i = 0; i < platforms.length; i++) {
			result = (result || this.crashWith(platforms[i]));
		}
		return result;
	}
    
	this.stopMove = function() {
        this.speedX = 0;
        this.speedY = 0;
    }
}
    
function updateGameArea() {
    myGameArea.clear();
    for (var i = 0; i < platforms.length; i++)
        platforms[i].update();
    for (var i = 0; i < enemies.length; i++)
        enemies[i].update();
		
    player.stopMove(); 
    
    if (player.crashWithPlatforms() == 1) {
        player.speedY = 0;
        airTime = 0;
        inAir = false;
        gravity = 0;
    }
    
    else {
        gravity += gravitySpeed;
        player.speedY += gravity;
    }
    
    if (player.crashWithPlatforms() != 2)
        handleInput();
    
    player.newPos();
    player.update();
	
    if (player.y+player.height/2 > canvasHeight) {
        gameOver();
    }
}

function handleInput() {
    if (myGameArea.keys && myGameArea.keys[65]) {player.speedX = -1*playerSpeed; }
    if (myGameArea.keys && myGameArea.keys[68]) {player.speedX = playerSpeed; }
    if (myGameArea.keys && myGameArea.keys[87]) {jump()}
    if (myGameArea.keys && myGameArea.keys[37]) {player.speedX = -1*playerSpeed; }
    if (myGameArea.keys && myGameArea.keys[39]) {player.speedX = playerSpeed; }
    if (myGameArea.keys && myGameArea.keys[38]) {jump()}
}

function jump() {
    if (airTime < maxAirTime) {
        player.speedY = -1 * playerSpeed;
        inAir = true;
        airTime++;
    }
}
    
function gameOver() {
    myGameArea.stop();
    window.location = "death.html";
}

</script>
</body>
</html>
