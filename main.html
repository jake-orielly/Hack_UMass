<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border:1px solid #d3d3d3;
    background-color: #dddddd;
}
</style>
</head>
<body onload="startGame()">
<script>

var canvasWidth = 1200;
var canvasHeight = 600;

var platforms = [];
var player;
var enemies = [];

var playerSpeed = 7;
    
function startGame() {
    myGameArea.start();
	platforms[0] = new component(200, 10, "red", canvasWidth/2-100, 100, "platform");
    platforms[1] = new component(200, 10, "red", canvasWidth/2-100, 200, "platform");
    platforms[2] = new component(200, 10, "red", canvasWidth/2-100, 300, "platform");
    platforms[3] = new component(200, 10, "red", canvasWidth/2-100, 400, "platform");
	platforms[4] = new component(200, 10, "red", canvasWidth/2-100, 500, "platform");
    
    player = new component(25, 25, "art/Player.png", 400, 400, "image");
	enemies[0] = new component(25, 25, "art/Enemy.png", 100, 100, "image");
	enemies[1] = new component(25, 25, "art/Enemy.png", 100, 200, "image");
	enemies[2] = new component(25, 25, "art/Enemy.png", 100, 300, "image");
	enemies[3] = new component(25, 25, "art/Enemy.png", 100, 400, "image");
	enemies[4] = new component(25, 25, "art/Enemy.png", 100, 500, "image");
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = canvasWidth;
        this.canvas.height = canvasHeight;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.interval = setInterval(updateGameArea, 20);
		window.addEventListener('keydown', function (e) {
            myGameArea.keys = (myGameArea.keys || []);
            myGameArea.keys[e.keyCode] = true;
        })
        window.addEventListener('keyup', function (e) {
            myGameArea.keys[e.keyCode] = false; 
        })
    },

    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}

function component(width, height, color, x, y, type) {
    this.width = width;
    this.height = height;
    this.x = x;
    this.y = y;
    this.speedX = 0;
    this.speedY = 0;
    this.type = type;
    this.image = new Image();
    this.image.src = color;
    
    this.newPos = function() {
        this.x += this.speedX;
        this.y += this.speedY;
    }
    
    this.update = function() {
        ctx = myGameArea.context;
		if (type == "image") {
		  ctx.drawImage(this.image, 
			this.x, 
			this.y,
			this.width, this.height);
		} else {
		  ctx.fillStyle = color;
		  ctx.fillRect(this.x, this.y, this.width, this.height);
		}
    }
	
	this.stopMove = function() {
        this.speedX = 0;
        this.speedY = 0;
    }
}
    
function updateGameArea() {
    myGameArea.clear();
    for (var i = 0; i < platforms.length; i++)
        platforms[i].update();
    for (var i = 0; i < enemies.length; i++)
        enemies[i].update();
		
    player.stopMove(); 
    handleInput();
    player.newPos();
    player.update();
	
}

function handleInput() {
    if (myGameArea.keys && myGameArea.keys[65]) {player.speedX = -1*playerSpeed; }
    if (myGameArea.keys && myGameArea.keys[68]) {player.speedX = playerSpeed; }
    if (myGameArea.keys && myGameArea.keys[87]) {player.speedY = -1 * playerSpeed; }
    if (myGameArea.keys && myGameArea.keys[83]) {player.speedY = playerSpeed; }
    if (myGameArea.keys && myGameArea.keys[37]) {player.speedX = -1 * playerSpeed; }
    if (myGameArea.keys && myGameArea.keys[39]) {player.speedX = playerSpeed; }
    if (myGameArea.keys && myGameArea.keys[38]) {player.speedY = -1 * playerSpeed; }
    if (myGameArea.keys && myGameArea.keys[40]) {player.speedY = playerSpeed; }
}

</script>
</body>
</html>
